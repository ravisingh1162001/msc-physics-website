<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | DTU MSC Physics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }
    .login-container {
      max-width: 350px;
      margin: 80px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.09);
      padding: 2rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    .email-btn {
      background: #003366;
      color: white;
    }
    .google-btn {
      background: #4285f4;
      color: white;
    }
    .divider {
      margin: 15px 0;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h2>Login</h2>

  <!-- âœ… EMAIL / PASSWORD -->
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button class="email-btn" onclick="loginWithEmail()">Login</button>

  <div class="divider">OR</div>

  <!-- âœ… GOOGLE LOGIN -->
  <button class="google-btn" onclick="loginWithGoogle()">Sign in with Google</button>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import {
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ðŸ”¹ Email/Password login
  window.loginWithEmail = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => alert(err.message));
  };

  // ðŸ”¹ Google login (redirect â€“ production safe)
  const provider = new GoogleAuthProvider();

  window.loginWithGoogle = function () {
    signInWithRedirect(auth, provider);
  };

  // ðŸ”„ Handle Google redirect result
  getRedirectResult(auth)
    .then((result) => {
      if (result?.user) {
        window.location.href = "index.html";
      }
    })
    .catch(err => {
      console.error(err);
      alert(err.message);
    });
</script>

</body>
</html>
