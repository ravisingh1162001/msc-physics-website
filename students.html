<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Image Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: red;
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    main.section {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .sidebar {
      width: 220px;
    }

    .year, .image-label {
      padding: 10px;
      background-color: #1f1f1f;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .year:hover, .year.active, .image-label:hover, .image-label.active {
      background-color: red;
    }

    .image-list {
      margin-top: 20px;
    }

    .content-area {
      flex: 1;
    }

    .preview-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1f1f1f;
      border-radius: 10px;
      height: 400px;
    }

    .preview-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      main.section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DTU MSC Physics</div>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="semester.html">Semester</a></li>
        <li><a href="Professor.html">Professor</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <div class="sidebar">
      <div class="year active" onclick="showImagesForYear(2024, this)">2024</div>
      <div class="year" onclick="showImagesForYear(2025, this)">2025</div>

      <div class="image-list" id="image-labels"></div>
    </div>

    <div class="content-area">
      <h1>Student Image Preview</h1>
      <div class="preview-container" id="preview-container">
        <p>Select an image to preview</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DTU MSC Physics</p>
  </footer>

  <script>
    const studentImages = {
      2024: [
'prof/WhatsApp Image 2025-04-30 at 3.59.25 PM (2).jpeg',
'prof/WhatsApp Image 2025-04-30 at 3.59.25 PM (1).jpeg',
'prof/WhatsApp Image 2025-04-30 at 3.59.24 PM (2).jpeg',
'prof/WhatsApp Image 2025-04-30 at 3.59.24 PM (1).jpeg',
'prof/WhatsApp Image 2025-04-30 at 3.59.24 PM.jpeg',
'prof/WhatsApp Image 2025-04-30 at 3.59.23 PM.jpeg',
'prof/WhatsApp Image 2025-04-30 at 3.59.25 PM.jpeg'
      ],
      2025: [
        "images/2025/student1.jpg",
        "images/2025/student2.jpg",
        "images/2025/student3.jpg",
        "images/2025/student4.jpg",
        "images/2025/student5.jpg"
      ]
    };

    function showImagesForYear(year, element) {
      document.querySelectorAll('.year').forEach(el => el.classList.remove('active'));
      element.classList.add('active');

      const imageListDiv = document.getElementById('image-labels');
      imageListDiv.innerHTML = '';

      studentImages[year].forEach((src, index) => {
        const label = document.createElement('div');
        label.className = 'image-label';
        label.innerText = `Image ${index + 1}`;
        label.onclick = () => previewImage(src, label);
        imageListDiv.appendChild(label);
      });

      document.getElementById('preview-container').innerHTML = '<p>Select an image to preview</p>';
    }

    function previewImage(src, labelElement) {
      document.querySelectorAll('.image-label').forEach(el => el.classList.remove('active'));
      labelElement.classList.add('active');

      const previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = `<img src="${src}" alt="Student Image">`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      showImagesForYear(2024, document.querySelector(".year.active"));
    });
  </script>
</body>
</html>
