        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: #e50914;
            font-size: 2em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e50914;
        }

        /* Main Content Container */
        .container {
            display: flex;
            margin-top: 80px; /* Space for fixed header */
            height: calc(100vh - 140px); /* Adjust for header/footer */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background-color: #000;
            padding: 20px;
            overflow-y: auto;
        }

        .professor-list {
            list-style: none;
        }

        .professor-item {
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .professor-item:hover {
            background-color: #2a2a2a;
        }

        /* Main Content Area */
        .content {
            flex: 1;
            padding: 40px;
            background-color: #141414;
            overflow-y: auto;
        }

        /* Professor Card Styles */
        .professor-card {
            background-color: #181818;
            border-radius: 8px;
            padding: 30px;
            display: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .active {
            display: block;
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin-right: 30px;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2em;
            margin-bottom: 15px;
            color: #e50914;
        }

        .profile-detail {
            margin-bottom: 10px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .profile-detail b {
            color: #e50914;
            display: inline-block;
            width: 140px;
        }

        a {
            color: #e50914;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .container {
                flex-direction: column;
                margin-top: 120px;
            }

            .sidebar {
                width: 100%;
                height: 300px;
            }

            .profile-header {
                flex-direction: column;
            }

            .profile-image {
                margin-bottom: 20px;
            }
        }
